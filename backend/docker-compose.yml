version: "3.8"

services:
  redis:
    image: redis:alpine
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --no-appendfsync-on-rewrite yes
      --auto-aof-rewrite-percentage 100
      --auto-aof-rewrite-min-size 64mb
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    labels:
      - "traefik.enable=false"

  traefik:
    image: traefik:v3.6.1
    command:
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  websocket-server:
    build:
      context: .
      dockerfile: ./packages/ws-server/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - REDIS_URL=redis://redis:6379
      - WS_PORT=8081
    env_file:
      - ./.env
    depends_on:
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ws.rule=PathPrefix(`/ws`)"
      - "traefik.http.routers.ws.entrypoints=web"
      - "traefik.http.services.ws.loadbalancer.server.port=8081"
    deploy:
      replicas: 1

  server:
    build:
      context: .
      dockerfile: ./packages/server/Dockerfile
    ports:
      - "8080:3000"
    environment:
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./.env
    depends_on:
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=PathPrefix(`/`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
  embed-worker:
    build:
      context: .
      dockerfile: ./packages/embed-worker/Dockerfile
    deploy:
      replicas: ${WORKER_REPLICAS:-1}
    environment:
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./.env
    depends_on:
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=false"

volumes:
  redis-data:
    driver: local
